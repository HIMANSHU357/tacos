<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="android-chrome-192x192.png" type="image/x-icon">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="index.html#about">AboutLTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="Feature-10-Best-Taco-Shops-in-San-Diego-By-Joshua-Resnick-Shutterstock.webp" width="400"
                height="200" alt="Little Taco Shop Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article>
            <section>
                <h2>Our Contact Form</h2>
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your name" autofocus required
                            autocomplete="on">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="Message" id="" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </section>
        </article>
    </main>
    <footer>
        <h3>Our Location</h3>
        <address>555 Taco Temptation Lane, Suite T
            <br>
            Kansas City,MO 55555-55555
            <br><br>
            Phone: <a href="tel">555-555-5555</a>
        </address>
        <br>
        <a href="#">Back to Top</a>
    </footer>
</body>

</html>
